<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maeve Beauty Studio | Virtual Try-On</title>
    <style>
        :root { --gold: #C5A059; --dark: #1a1a1a; --cream: #FDFBF7; }
        body { font-family: 'serif'; background-color: var(--cream); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        /* Main Container */
        .card { background: white; width: 100%; max-width: 450px; padding: 30px 20px; border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.05); text-align: center; }
        h1 { font-size: 22px; letter-spacing: 4px; margin: 0; text-transform: uppercase; font-weight: 400; color: var(--dark); }
        .tagline { color: var(--gold); font-style: italic; font-size: 13px; margin-bottom: 25px; display: block; }

        /* The Mirror Viewport */
        #mirror-container { position: relative; width: 100%; height: 500px; background: #eee; border-radius: 20px; overflow: hidden; border: 1px solid #eee; touch-action: none; cursor: grab; }
        #user-photo { width: 100%; height: 100%; object-fit: cover; display: none; pointer-events: none; }
        
        /* The Interactive Lash Image */
        #lash-overlay { position: absolute; width: 180px; top: 30%; left: 30%; cursor: move; display: none; opacity: 0.9; user-select: none; -webkit-user-drag: none; filter: drop-shadow(0 4px 4px rgba(0,0,0,0.3)); transform-origin: center; }

        /* Watermark */
        .watermark { position: absolute; bottom: 15px; right: 15px; width: 80px; opacity: 0.4; pointer-events: none; }

        /* Style Selection Bar */
        .style-bar { display: flex; justify-content: space-around; background: #fff; border: 1px solid #eee; padding: 15px; border-radius: 15px; margin-top: 20px; }
        .style-item { color: var(--gold); font-weight: bold; cursor: pointer; font-size: 14px; transition: 0.3s; }
        .style-item:hover { transform: scale(1.1); }

        /* Buttons */
        .btn-main { background: var(--dark); color: white; width: 100%; padding: 18px; border: none; border-radius: 12px; margin-top: 20px; font-weight: bold; cursor: pointer; letter-spacing: 1px; font-size: 14px; }
        
        /* Legend */
        .hint-text { font-size: 11px; color: #999; margin-top: 15px; line-height: 1.5; border-top: 1px solid #eee; padding-top: 15px; }
    </style>
</head>
<body>

<div class="card">
    <h1>Maeve Beauty Studio</h1>
    <span class="tagline">The Eyelash Expert</span>

    <div id="mirror-container">
        <div id="msg" style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:#aaa;">Upload selfie to begin</div>
        <img id="user-photo">
        <img id="lash-overlay" src="">
        <img src="watermark.png" class="watermark" id="watermark-img">
    </div>

    <div class="style-bar">
        <div class="style-item" onclick="setLash('cloud.png')">云端式</div>
        <div class="style-item" onclick="setLash('mountain.png')">叠山式</div>
        <div class="style-item" onclick="setLash('fairy.png')">仙女式</div>
    </div>

    <button class="btn-main" onclick="document.getElementById('fileIn').click()">UPLOAD SELFIE</button>
    <input type="file" id="fileIn" hidden accept="image/*" onchange="handleFile(this)">

    <div class="hint-text">
        <b>MOVE:</b> Click & Drag lashes<br>
        <b>ZOOM:</b> Mouse Scroll / Pinch<br>
        <b>ROTATE:</b> Right-Click & Drag (or Shift+Drag)
    </div>
</div>

<script>
    const lash = document.getElementById('lash-overlay');
    const container = document.getElementById('mirror-container');
    let state = { x: 100, y: 150, scale: 1, rotate: 0, isDragging: false, isRotating: false };

    // 1. Photo Upload Logic
    function handleFile(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = e => {
                const img = document.getElementById('user-photo');
                img.src = e.target.result;
                img.style.display = 'block';
                document.getElementById('msg').style.display = 'none';
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    // 2. Select Style
    function setLash(fileName) {
        lash.src = fileName;
        lash.style.display = 'block';
    }

    // 3. Update Visuals
    function update() {
        lash.style.left = state.x + 'px';
        lash.style.top = state.y + 'px';
        lash.style.width = (180 * state.scale) + 'px';
        lash.style.transform = `rotate(${state.rotate}deg)`;
    }

    // 4. Mouse & Touch Controls
    container.addEventListener('mousedown', e => {
        if (lash.style.display === 'none') return;
        if (e.button === 2 || e.shiftKey) state.isRotating = true;
        else state.isDragging = true;
    });

    window.addEventListener('mousemove', e => {
        if (state.isDragging) {
            state.x += e.movementX;
            state.y += e.movementY;
        } else if (state.isRotating) {
            state.rotate += e.movementX * 0.5;
        }
        update();
    });

    window.addEventListener('mouseup', () => { state.isDragging = false; state.isRotating = false; });
    container.addEventListener('contextmenu', e => e.preventDefault());

    // Scroll to Zoom
    container.addEventListener('wheel', e => {
        if (lash.style.display === 'none') return;
        e.preventDefault();
        state.scale *= (e.deltaY > 0 ? 0.92 : 1.08);
        update();
    }, { passive: false });
</script>

</body>
</html>
