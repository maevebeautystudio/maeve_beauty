<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Maeve Beauty Studio | Virtual Try-On</title>
    <style>
        :root { --gold: #C5A059; --dark: #1a1a1a; --cream: #FDFBF7; }
        body { font-family: 'serif'; background-color: var(--cream); margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; }
        
        .card { background: white; width: 100%; max-width: 480px; padding: 25px 15px; border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.05); text-align: center; box-sizing: border-box; }
        h1 { font-size: 20px; letter-spacing: 3px; margin: 0; text-transform: uppercase; color: var(--dark); }
        .tagline { color: var(--gold); font-style: italic; font-size: 12px; margin-bottom: 20px; display: block; }

        /* The Mirror - Optimized for Touch */
        #mirror-container { position: relative; width: 100%; height: 450px; background: #f2f2f2; border-radius: 20px; overflow: hidden; border: 1px solid #eee; touch-action: none; cursor: grab; margin-bottom: 20px; }
        #user-photo { width: 100%; height: 100%; object-fit: cover; display: none; pointer-events: none; }
        #lash-overlay { position: absolute; width: 180px; top: 30%; left: 30%; cursor: move; display: none; opacity: 0.95; user-select: none; -webkit-user-drag: none; filter: drop-shadow(0 4px 4px rgba(0,0,0,0.3)); transform-origin: center; z-index: 5; pointer-events: none; }
        .watermark { position: absolute; bottom: 15px; right: 15px; width: 70px; opacity: 0.4; pointer-events: none; z-index: 10; }

        .btn-main { background: var(--dark); color: white; width: 100%; padding: 18px; border: none; border-radius: 15px; margin-bottom: 20px; font-weight: bold; cursor: pointer; font-size: 15px; display: block; }

        .style-preview-bar { display: flex; justify-content: center; gap: 15px; margin-top: 10px; padding: 10px 0; border-top: 1px solid #f0f0f0; }
        .style-option { cursor: pointer; text-align: center; }
        .thumb-circle { width: 85px; height: 85px; border-radius: 12px; border: 2px solid #eee; background: #fff; display: flex; align-items: center; justify-content: center; overflow: hidden; margin-bottom: 5px; }
        .thumb-circle img { width: 100%; height: auto; transform: scale(1.1); }
        .style-label { font-size: 11px; color: var(--gold); font-weight: bold; }
        .active-style .thumb-circle { border-color: var(--gold); border-width: 3px; }

        .hint-text { font-size: 10px; color: #bbb; margin-top: 15px; line-height: 1.4; }
    </style>
</head>
<body>

<div class="card">
    <h1>Maeve Beauty Studio</h1>
    <span class="tagline">The Eyelash Expert</span>

    <button class="btn-main" onclick="document.getElementById('fileIn').click()">1. UPLOAD PHOTO</button>
    <input type="file" id="fileIn" hidden accept="image/*" onchange="handleFile(this)">

    <div id="mirror-container">
        <div id="msg" style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:#aaa;">Waiting for photo...</div>
        <img id="user-photo">
        <img id="lash-overlay">
        <img src="watermark.png" class="watermark">
    </div>

    <p style="font-size: 12px; font-weight: bold; margin-bottom: 5px;">2. CHOOSE STYLE</p>
    <div class="style-preview-bar">
        <div class="style-option" onclick="setLash('cloud.png', this)">
            <div class="thumb-circle"><img src="cloud.png"></div>
            <div class="style-label">云端式</div>
        </div>
        <div class="style-option" onclick="setLash('mountain.png', this)">
            <div class="thumb-circle"><img src="mountain.png"></div>
            <div class="style-label">叠山式</div>
        </div>
        <div class="style-option" onclick="setLash('comiclash.png', this)">
            <div class="thumb-circle"><img src="comiclash.png"></div>
            <div class="style-label">漫画款</div>
        </div>
    </div>

    <div class="hint-text">
        <b>Touch:</b> 1 finger to Move • 2 fingers to Zoom & Rotate<br>
        <b>Desktop:</b> Drag to Move • Scroll to Zoom • Shift+Drag to Rotate
    </div>
</div>

<script>
    const lash = document.getElementById('lash-overlay');
    const container = document.getElementById('mirror-container');
    let state = { x: 50, y: 150, scale: 1, rotate: 0 };
    
    // Track interactions
    let isDragging = false;
    let lastX, lastY, lastDist, lastAngle;

    function handleFile(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = e => {
                const photo = document.getElementById('user-photo');
                photo.src = e.target.result;
                photo.style.display = 'block';
                document.getElementById('msg').style.display = 'none';
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function setLash(fileName, element) {
        lash.src = fileName;
        lash.style.display = 'block';
        document.querySelectorAll('.style-option').forEach(opt => opt.classList.remove('active-style'));
        element.classList.add('active-style');
    }

    function update() {
        lash.style.transform = `translate(${state.x}px, ${state.y}px) scale(${state.scale}) rotate(${state.rotate}deg)`;
    }

    // --- TOUCH & MOUSE LOGIC ---
    const start = (e) => {
        if (lash.style.display === 'none') return;
        isDragging = true;
        const t = e.touches;
        if (t && t.length === 2) {
            lastDist = Math.hypot(t[0].pageX - t[1].pageX, t[0].pageY - t[1].pageY);
            lastAngle = Math.atan2(t[1].pageY - t[0].pageY, t[1].pageX - t[0].pageX) * 180 / Math.PI;
        } else {
            const pageX = e.pageX || t[0].pageX;
            const pageY = e.pageY || t[0].pageY;
            lastX = pageX;
            lastY = pageY;
        }
    };

    const move = (e) => {
        if (!isDragging) return;
        const t = e.touches;

        if (t && t.length === 2) {
            // Pinch Zoom & Rotate
            const dist = Math.hypot(t[0].pageX - t[1].pageX, t[0].pageY - t[1].pageY);
            const angle = Math.atan2(t[1].pageY - t[0].pageY, t[1].pageX - t[0].pageX) * 180 / Math.PI;
            
            state.scale *= (dist / lastDist);
            state.rotate += (angle - lastAngle);
            
            lastDist = dist;
            lastAngle = angle;
        } else {
            // Drag Move
            const pageX = e.pageX || t[0].pageX;
            const pageY = e.pageY || t[0].pageY;
            state.x += (pageX - lastX);
            state.y += (pageY - lastY);
            lastX = pageX;
            lastY = pageY;
        }
        update();
    };

    const stop = () => { isDragging = false; lastDist = 0; };

    // Mouse Events
    container.addEventListener('mousedown', start);
    window.addEventListener('mousemove', move);
    window.addEventListener('mouseup', stop);

    // Touch Events
    container.addEventListener('touchstart', start, {passive: false});
    container.addEventListener('touchmove', (e) => { e.preventDefault(); move(e); }, {passive: false});
    container.addEventListener('touchend', stop);

    // Desktop Scroll Zoom
    container.addEventListener('wheel', e => {
        if (lash.style.display === 'none') return;
        e.preventDefault();
        state.scale *= (e.deltaY > 0 ? 0.9 : 1.1);
        update();
    }, { passive: false });
</script>

</body>
</html>
