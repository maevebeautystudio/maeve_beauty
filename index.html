<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maeve Beauty Studio | Virtual Try-On</title>
    <style>
        :root { --gold: #C5A059; --dark: #1a1a1a; --cream: #FDFBF7; }
        body { font-family: 'serif'; background-color: var(--cream); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        .card { background: white; width: 100%; max-width: 450px; padding: 30px 20px; border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.05); text-align: center; }
        h1 { font-size: 20px; letter-spacing: 4px; margin: 0; text-transform: uppercase; color: var(--dark); }
        .tagline { color: var(--gold); font-style: italic; font-size: 12px; margin-bottom: 20px; display: block; }

        /* The Mirror */
        #mirror-container { position: relative; width: 100%; height: 500px; background: #f2f2f2; border-radius: 20px; overflow: hidden; border: 1px solid #eee; touch-action: none; cursor: grab; }
        #user-photo { width: 100%; height: 100%; object-fit: cover; display: none; pointer-events: none; }
        #lash-overlay { position: absolute; width: 180px; top: 30%; left: 30%; cursor: move; display: none; opacity: 0.95; user-select: none; -webkit-user-drag: none; filter: drop-shadow(0 4px 4px rgba(0,0,0,0.3)); transform-origin: center; z-index: 5; }
        .watermark { position: absolute; bottom: 15px; right: 15px; width: 70px; opacity: 0.4; pointer-events: none; z-index: 10; }

        /* NEW: Visual Style Preview Bar */
        .style-preview-bar { display: flex; justify-content: center; gap: 15px; margin-top: 20px; overflow-x: auto; padding: 10px 0; }
        .style-option { cursor: pointer; text-align: center; transition: 0.3s; }
        .style-option:hover { transform: translateY(-5px); }
        .thumb-circle { width: 60px; height: 60px; border-radius: 50%; border: 2px solid #eee; background: #fff; display: flex; align-items: center; justify-content: center; overflow: hidden; margin-bottom: 5px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .thumb-circle img { width: 90%; height: auto; }
        .style-label { font-size: 11px; color: var(--gold); font-weight: bold; }
        .active-style .thumb-circle { border-color: var(--gold); box-shadow: 0 0 10px rgba(197, 160, 89, 0.3); }

        .btn-main { background: var(--dark); color: white; width: 100%; padding: 18px; border: none; border-radius: 12px; margin-top: 20px; font-weight: bold; cursor: pointer; letter-spacing: 1px; font-size: 14px; }
        .hint-text { font-size: 10px; color: #bbb; margin-top: 15px; line-height: 1.5; border-top: 1px solid #eee; padding-top: 10px; }
    </style>
</head>
