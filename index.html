<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maeve Beauty Studio | Virtual Try-On</title>
    <style>
        :root { --gold: #C5A059; --dark: #1a1a1a; --cream: #FDFBF7; }
        body { font-family: 'serif'; background-color: var(--cream); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        .card { background: white; width: 100%; max-width: 480px; padding: 30px 20px; border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.05); text-align: center; }
        h1 { font-size: 22px; letter-spacing: 4px; margin: 0; text-transform: uppercase; color: var(--dark); }
        .tagline { color: var(--gold); font-style: italic; font-size: 13px; margin-bottom: 20px; display: block; }

        /* The Mirror */
        #mirror-container { position: relative; width: 100%; height: 500px; background: #f2f2f2; border-radius: 20px; overflow: hidden; border: 1px solid #eee; touch-action: none; cursor: grab; margin-bottom: 20px; }
        #user-photo { width: 100%; height: 100%; object-fit: cover; display: none; pointer-events: none; }
        #lash-overlay { position: absolute; width: 180px; top: 30%; left: 30%; cursor: move; display: none; opacity: 0.95; user-select: none; -webkit-user-drag: none; filter: drop-shadow(0 4px 4px rgba(0,0,0,0.3)); transform-origin: center; z-index: 5; }
        .watermark { position: absolute; bottom: 15px; right: 15px; width: 80px; opacity: 0.4; pointer-events: none; z-index: 10; }

        /* UPLOAD BUTTON - Highly Visible */
        .btn-main { background: var(--dark); color: white; width: 100%; padding: 20px; border: none; border-radius: 15px; margin-bottom: 25px; font-weight: bold; cursor: pointer; letter-spacing: 1px; font-size: 16px; display: block; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }

        /* LARGER Style Preview Bar */
        .style-preview-bar { display: flex; justify-content: center; gap: 20px; margin-top: 10px; padding: 10px 0; border-top: 1px solid #f0f0f0; }
        .style-option { cursor: pointer; text-align: center; transition: 0.3s; }
        
        /* Thumbnails are now much bigger (90px) */
        .thumb-circle { width: 90px; height: 90px; border-radius: 15px; border: 2px solid #eee; background: #fff; display: flex; align-items: center; justify-content: center; overflow: hidden; margin-bottom: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .thumb-circle img { width: 100%; height: auto; transform: scale(1.2); } /* Zoomed in slightly to show detail */
        
        .style-label { font-size: 12px; color: var(--gold); font-weight: bold; }
        .active-style .thumb-circle { border-color: var(--gold); border-width: 3px; }

        .hint-text { font-size: 11px; color: #bbb; margin-top: 20px; line-height: 1.5; }
    </style>
</head>
<body>

<div class="card">
    <h1>Maeve Beauty Studio</h1>
    <span class="tagline">The Eyelash Expert</span>

    <button class="btn-main" onclick="document.getElementById('fileIn').click()">1. UPLOAD YOUR SELFIE</button>
    <input type="file" id="fileIn" hidden accept="image/*" onchange="handleFile(this)">

    <div id="mirror-container">
        <div id="msg" style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:#aaa;">Waiting for photo...</div>
        <img id="user-photo">
        <img id="lash-overlay">
        <img src="watermark.png" class="watermark">
    </div>

    <p style="font-size: 13px; color: var(--dark); margin-bottom: 5px; font-weight: bold;">2. CHOOSE YOUR STYLE</p>
    <div class="style-preview-bar">
        <div class="style-option" onclick="setLash('cloud.png', this)">
            <div class="thumb-circle"><img src="cloud.png"></div>
            <div class="style-label">云端式</div>
        </div>
        <div class="style-option" onclick="setLash('mountain.png', this)">
            <div class="thumb-circle"><img src="mountain.png"></div>
            <div class="style-label">叠山式</div>
        </div>
        <div class="style-option" onclick="setLash('comiclash.png', this)">
            <div class="thumb-circle"><img src="comiclash.png"></div>
            <div class="style-label">定制漫画款</div>
        </div>
    </div>

    <div class="hint-text">
        <b>DRAG</b> to move • <b>SCROLL/PINCH</b> to zoom • <b>SHIFT+DRAG</b> to rotate
    </div>
</div>

<script>
    const lash = document.getElementById('lash-overlay');
    const container = document.getElementById('mirror-container');
    let state = { x: 100, y: 150, scale: 1, rotate: 0, isDragging: false, isRotating: false };

    function handleFile(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = e => {
                const photo = document.getElementById('user-photo');
                photo.src = e.target.result;
                photo.style.display = 'block';
                document.getElementById('msg').style.display = 'none';
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function setLash(fileName, element) {
        lash.src = fileName;
        lash.style.display = 'block';
        document.querySelectorAll('.style-option').forEach(opt => opt.classList.remove('active-style'));
        element.classList.add('active-style');
    }

    function update() {
        lash.style.left = state.x + 'px';
        lash.style.top = state.y + 'px';
        lash.style.width = (180 * state.scale) + 'px';
        lash.style.transform = `rotate(${state.rotate}deg)`;
    }

    container.addEventListener('mousedown', e => {
        if (lash.style.display === 'none') return;
        if (e.button === 2 || e.shiftKey) state.isRotating = true;
        else state.isDragging = true;
    });

    window.addEventListener('mousemove', e => {
        if (state.isDragging) {
            state.x += e.movementX;
            state.y += e.movementY;
        } else if (state.isRotating) {
            state.rotate += e.movementX * 0.5;
        }
        update();
    });

    window.addEventListener('mouseup', () => { state.isDragging = false; state.isRotating = false; });
    container.addEventListener('contextmenu', e => e.preventDefault());

    container.addEventListener('wheel', e => {
        if (lash.style.display === 'none') return;
        e.preventDefault();
        state.scale *= (e.deltaY > 0 ? 0.9 : 1.1);
        update();
    }, { passive: false });
</script>

</body>
</html>
