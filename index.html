<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Maeve Beauty Studio | Dual Try-On</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --gold: #C5A059; --dark: #1a1a1a; --cream: #FDFBF7; }
        body { font-family: 'serif'; background-color: var(--cream); margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        
        .card { background: white; width: 100%; max-width: 500px; padding: 25px 15px; border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.05); text-align: center; }
        h1 { font-size: 20px; letter-spacing: 3px; margin: 0; text-transform: uppercase; color: var(--dark); }
        .tagline { color: var(--gold); font-style: italic; font-size: 12px; margin-bottom: 20px; display: block; }

        #mirror-container { position: relative; width: 100%; height: 500px; background: #f2f2f2; border-radius: 20px; overflow: hidden; border: 1px solid #eee; touch-action: none; margin-bottom: 20px; }
        #user-photo { width: 100%; height: 100%; object-fit: cover; display: none; pointer-events: none; }
        
        .watermark { position: absolute; bottom: 20px; right: 20px; width: 120px; opacity: 0.6; pointer-events: none; z-index: 100; }

        .lash-instance { position: absolute; width: 150px; cursor: move; filter: drop-shadow(0 4px 4px rgba(0,0,0,0.3)); transform-origin: center; z-index: 50; touch-action: none; }
        .selected-lash { outline: 2px dashed var(--gold); outline-offset: 5px; }

        .btn-group { display: flex; gap: 8px; margin-bottom: 20px; flex-wrap: wrap; }
        .btn-main { background: var(--dark); color: white; flex: 1.5; padding: 12px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 12px; }
        .btn-action { background: var(--gold); color: white; flex: 1; padding: 12px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 12px; }
        .btn-danger { background: #e74c3c; color: white; flex: 0.5; padding: 12px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 12px; }

        .style-preview-bar { display: flex; justify-content: center; gap: 12px; padding: 10px 0; border-top: 1px solid #f0f0f0; }
        .style-option { cursor: pointer; text-align: center; }
        .thumb-circle { width: 80px; height: 80px; border-radius: 12px; border: 2px solid #eee; background: #fff; display: flex; align-items: center; justify-content: center; overflow: hidden; margin-bottom: 5px; }
        .thumb-circle img { width: 90%; height: auto; }
        .style-label { font-size: 11px; color: var(--gold); font-weight: bold; }

        .hint-text { font-size: 10px; color: #bbb; margin-top: 15px; line-height: 1.4; }
    </style>
</head>
<body>

<div class="card">
    <h1>Maeve Beauty Studio</h1>
    <span class="tagline">The Eyelash Expert</span>

    <div class="btn-group">
        <button class="btn-main" onclick="document.getElementById('fileIn').click()">UPLOAD PHOTO</button>
        <button class="btn-action" onclick="flipSelected()">FLIP ‚Üî</button>
        <button class="btn-danger" onclick="deleteSelected()">üóë</button>
        <button class="btn-action" onclick="savePhoto()">SAVE</button>
    </div>
    <input type="file" id="fileIn" hidden accept="image/*" onchange="handleFile(this)">

    <div id="mirror-container" onmousedown="deselect(event)" ontouchstart="deselect(event)">
        <div id="msg" style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:#aaa;">Upload photo, then tap styles to add lashes</div>
        <img id="user-photo">
        <img src="Maeve-2.png" class="watermark">
    </div>

    <p style="font-size: 12px; font-weight: bold; margin-bottom: 5px;">ADD LASHES (TAP TO ADD)</p>
    <div class="style-preview-bar">
        <div class="style-option" onclick="addLash('cloud.png')">
            <div class="thumb-circle"><img src="cloud.png"></div>
            <div class="style-label">‰∫ëÁ´ØÂºè</div>
        </div>
        <div class="style-option" onclick="addLash('fox style.png')">
            <div class="thumb-circle"><img src="fox style.png"></div>
            <div class="style-label">ÊØõÁªíÁãêÁ≥ªÊº´Áîª</div>
        </div>
        <div class="style-option" onclick="addLash('comiclash.png')">
            <div class="thumb-circle"><img src="comiclash.png"></div>
            <div class="style-label">Êº´ÁîªÊ¨æ</div>
        </div>
    </div>

    <div class="hint-text">Scroll to Zoom ‚Ä¢ Shift+Drag to Rotate ‚Ä¢ Pinch on Mobile</div>
</div>

<script>
    const container = document.getElementById('mirror-container');
    let selectedLash = null;

    function handleFile(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = e => {
                const photo = document.getElementById('user-photo');
                photo.src = e.target.result;
                photo.style.display = 'block';
                document.getElementById('msg').style.display = 'none';
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function addLash(src) {
        const img = document.createElement('img');
        img.src = src;
        img.className = 'lash-instance';
        img.style.left = '0px';
        img.style.top = '0px';
        
        img.dataset.x = 50;
        img.dataset.y = 150;
        img.dataset.scale = 1;
        img.dataset.rotate = 0;
        img.dataset.flip = 1;

        img.addEventListener('mousedown', startInteraction);
        img.addEventListener('touchstart', startInteraction, {passive: false});
        
        container.appendChild(img);
        selectLash(img);
        updateTransform(img);
    }

    function selectLash(el) {
        if (selectedLash) selectedLash.classList.remove('selected-lash');
        selectedLash = el;
        selectedLash.classList.add('selected-lash');
    }

    function deselect(e) {
        if (e.target === container || e.target === document.getElementById('user-photo')) {
            if (selectedLash) selectedLash.classList.remove('selected-lash');
            selectedLash = null;
        }
    }

    function flipSelected() {
        if (!selectedLash) return;
        selectedLash.dataset.flip *= -1;
        updateTransform(selectedLash);
    }

    function deleteSelected() {
        if (selectedLash) {
            selectedLash.remove();
            selectedLash = null;
        }
    }

    function updateTransform(el) {
        const d = el.dataset;
        el.style.transform = `translate(${d.x}px, ${d.y}px) scale(${d.scale * d.flip}, ${d.scale}) rotate(${d.rotate * d.flip}deg)`;
    }

    let isDragging = false;
    let lastX, lastY, lastDist, lastAngle;

    function startInteraction(e) {
        e.stopPropagation();
        selectLash(this);
        isDragging = true;
        const t = e.touches;
        if (t && t.length === 2) {
            lastDist = Math.hypot(t[0].pageX - t[1].pageX, t[0].pageY - t[1].pageY);
            lastAngle = Math.atan2(t[1].pageY - t[0].pageY, t[1].pageX - t[0].pageX) * 180 / Math.PI;
        } else {
            const pageX = e.pageX || t[0].pageX;
            const pageY = e.pageY || t[0].pageY;
            lastX = pageX;
            lastY = pageY;
        }
    }

    window.addEventListener('mousemove', moveInteraction);
    window.addEventListener('touchmove', moveInteraction, {passive: false});
    window.addEventListener('mouseup', () => isDragging = false);
    window.addEventListener('touchend', () => isDragging = false);

    function moveInteraction(e) {
        if (!isDragging || !selectedLash) return;
        const t = e.touches;
        const d = selectedLash.dataset;

        if (t && t.length === 2) {
            e.preventDefault();
            const dist = Math.hypot(t[0].pageX - t[1].pageX, t[0].pageY - t[1].pageY);
            const angle = Math.atan2(t[1].pageY - t[0].pageY, t[1].pageX - t[0].pageX) * 180 / Math.PI;
            d.scale = parseFloat(d.scale) * (dist / lastDist);
            d.rotate = parseFloat(d.rotate) + (angle - lastAngle);
            lastDist = dist; lastAngle = angle;
        } else {
            const pageX = e.pageX || (t && t[0].pageX);
            const pageY = e.pageY || (t && t[0].pageY);
            if (e.shiftKey) {
                d.rotate = parseFloat(d.rotate) + (pageX - lastX) * 0.8;
            } else {
                d.x = parseFloat(d.x) + (pageX - lastX);
                d.y = parseFloat(d.y) + (pageY - lastY);
            }
            lastX = pageX; lastY = pageY;
        }
        updateTransform(selectedLash);
    }

    // SCROLL TO ZOOM (ADDED BACK)
    container.addEventListener('wheel', e => {
        if (!selectedLash) return;
        e.preventDefault();
        const d = selectedLash.dataset;
        d.scale = parseFloat(d.scale) * (e.deltaY > 0 ? 0.9 : 1.1);
        updateTransform(selectedLash);
    }, { passive: false });

    function savePhoto() {
        if (selectedLash) selectedLash.classList.remove('selected-lash');
        html2canvas(container, { useCORS: true, allowTaint: true }).then(canvas => {
            const link = document.createElement('a');
            link.download = 'Maeve-Studio-Look.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    }
</script>

</body>
</html>
